server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        # 핵심: 요청한 파일이 없으면 index.html을 반환 (Client Side Routing 지원)
        try_files $uri $uri/ /index.html;
    }

    # (선택사항) 에러 로그 설정
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}